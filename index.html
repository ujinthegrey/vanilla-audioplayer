<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;1,400&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Audioplayer</title>
</head>
<body>
    <div class="wrapper">
        <hgroup class="hgroup">
            <h1 class="title">Vanilla Audioplayer</h1>
            <p class="subtitle">made by ujithegrey with love</p>
        </hgroup>
        <div class="player">
            <h2 class="player-title">Now playing</h2>
            <div class="cover">
                <img class="cover__img" src="img/cover.png" alt="cover">
            </div>
            <div class="song">Song title</div>
            <audio src="" class="audio"></audio>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"><img src="img/previous.png" alt="previous"></div>
                <div class="btn play"><img src="img/play.png" alt="play" class="play-stop"></div>
                <div class="btn next"><img src="img/next.png" alt="next"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
